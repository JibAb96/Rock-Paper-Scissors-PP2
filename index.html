<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="game">
        <h2> Let's Settle This! Rock! Paper! Scissors!</h2>

        <button class="icon" id="rock">
            <img src="assets/images/fist.png" alt="Rock icon">
        </button>
        <button class="icon" id="paper">
            <img src="assets/images/hand-palm.png" alt="Paper icon">
        </button>
        <button class="icon" id="scissor">
            <img src="assets/images/scissor.png" alt="Scissors icon">
        </button>
        <div class="result">
            <p>Click on an icon when you are ready!</p>
        </div>
    </div>
    <div class="score">
        <p class="scores">User Score<span id="user-score"> 0</span></p>
        <p class="scores">Computer Score<span id="comp-score"> 0</span></p>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
