<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rock Paper Scissors game">
    <meta name="keywords" content="Rock Paper Scissors, Rock, Paper, Scissors, Game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="game">
        <h2> Let's Settle This! Rock! Paper! Scissors!</h2>
        <form>
            <label for="user-text">Username:</label>
            <input type="text" id="user-text">
            <input class="button" value="Enter" type="button" id="entry">

        </form>
        <button class="icon" id="Rock">
            <img src="assets/images/fist.png" alt="Rock icon" aria-label="The rock option">
        </button>
        <button class="icon" id="Paper" aria-label="The paper option">
            <img src="assets/images/hand-palm.png" alt="Paper icon">
        </button>
        <button class="icon" id="Scissors" aria-label="The scissors option">
            <img src="assets/images/scissor.png" alt="Scissors icon">
        </button>
        <div class="result">
            <p>Click on an icon when you are ready!</p>
        </div>
    </div>
    <div class="score">
        <p id="output">User Score</p><span id="user-score"> 0</span>
        <p class="scores">Computer Score<span id="comp-score"> 0</span></p>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
